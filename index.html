<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Assignment 3 RadViz Visualization</title>

    <style type="text/css">
        body {
            background-color: #ede1514d;
            margin: 50px;
        }


    </style>

</head>

<body>

    <script src="https://d3js.org/d3.v4.js"></script>

    <script src='RadVizVisualization.js' defer>    </script>

    <div class="container-fluid">

        <div class="col-xs-12" id="content">

            <div class="col-xs-8">
                <div class="page-top">

                    <div class="radviz-title" style="font-size: 24px; font-family: 'Muli', 'Helvetica', Arial, sans-serif; font-weight: bold; color: #000000;text-align: center;">
                        <span> Assignment 3 RadViz Visualization : </span>

                        <button style="
											width: 120px;
											z-index: 123;
											height: 30px;
											color: white;
											background-color: #4a22c496;
											border: 1px solid black;
											border-radius: 4px;
											padding: 6px 1px;
											font-weight: 200;
											font-size: 15px;
											position: relative;
										">Upload File
                            <input type="file" onchange="loadFile()" style="

											width: 100px;

											opacity: 0;
											position: absolute;
											left: 15px;
											top: 2px;

											">
                        </button>

                        <button id="resetRadViz" style="width: 120px;
										z-index: 123;
										height: 30px;
										color: white;
										background-color: #4a22c496;
										border: 1px solid black;
										border-radius: 4px;
										padding: 6px 1px;
										font-weight: 200;
										font-size: 15px;
										" onclick="resetRadViz()">Reset RadViz</button>

                        <div class="displayCSVColumns" style="margin:25px 0px" id="displayCSVColumns"></div>

                    </div>

                    <div id="radviz" style="display: block;text-align: center;">

                    </div>
                </div>

                <div style="margin-top: 10px;display: none;text-align: center;position: relative;" id="div-range">
                    <span style="top: -6px;position: relative;padding-right: 20px;    font-weight: 400;	font-size: 18px;"> Update Opacity : </span>
                    <input id="opacity" type="range" min="50" max="100" value="100" style="width: 400px;margin-right: 10px;">
                </div>

            </div>

        </div>
    </div>
</body>

</html>
